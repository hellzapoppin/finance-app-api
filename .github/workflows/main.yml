name: Deploy

on:
    push:
        branches:
            - main

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '22'

            - name: Create .env.test file
              run: echo "DATABASE_URL=postgresql://root:root@localhost:5433/financeapp?schema=public" >> .env.test

            - name: Install dependencies
              run: npm install

            - name: ESlint
              run: npm run eslint:check

            - name: Prettier
              run: npm run prettier:check

            - name: Test
              run: npm run test
